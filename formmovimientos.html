<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySoft</title>
    <link href="css/styleform.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="ventana">
        <h3>Movimientos</h3>
        <span class="icono"><i class="fa fa-window-close"></i></span>
        <div class="ventana-main">
            <form class="row g-3">
                <div class="col-md-4">
                    <label for="inputTipo" class="form-label">Tipo:</label>
                    <select id="inputTipo" class="form-select">
                        <option selected>Seleccionar</option>
                        <option value="1">Entrada</option>
                        <option value="2">Salida</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label for="inputFecha" class="form-label">Fecha:</label>
                    <input type="date" class="form-control" id="inputFecha">
                </div>

                <div class="col-md-4">
                </div>

                <div class="col-md-4">
                    <label for="inputCedula" class="form-label">Cédula:</label>
                    <input type="text" class="form-control" id="inputCedula">
                </div>
                
                <div class="col-md-8">
                    <label for="inputNombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="inputNombre" >
                </div>

                <div class="col-md-4">
                    <label for="inputIdProducto" class="form-label">Producto:</label>
                    <select id="inputIdProducto" class="form-select">
                        <option selected>Elegir Producto</option>
                        <option value="1">Producto 1</option>
                        <option value="4">Producto 2</option>
                        <option value="6">Producto 3</option>
                    </select>
                </div>

                <div class="col-md-8">
                    <label for="inputDesProducto" class="form-label">Descripción Producto:</label>
                    <input type="text" class="form-control" id="inputDesProducto">
                </div>

                <div class="col-md-4">
                    <label for="inputCantidad" class="form-label">Cantidad:</label>
                    <input type="number" class="form-control" id="inputCantidad">
                </div>

                <div class="col-md-4">
                    <label for="inputPrecio" class="form-label">Precio Producto:</label>
                    <input type="text" class="form-control" id="inputPrecio">
                </div>
                
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
   
        </div>
    </div>	    
</body>
</html>
