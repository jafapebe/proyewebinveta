<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="ventana">
        <h3> Registrar Cliente</h3>
        <div class="ventana-main">
            <p><input type="text" name="id-cliente" placeholder="Identificacion" autofocus></p>
            <p><input type="text" name="nombre-clien" placeholder="Nombre Completo"></p>
            <p><input type="text" name="direccion-clien" placeholder="Direccion"></p>
            <p><input type="text" name="ciudad-clien" placeholder="Ciudad"></p>
            <p><input type="text" name="telefono-clien" placeholder="Telefono"></p>
            <p><input type="email" name="correo" multiple ></p>           

            <div class="botones">
                <input type="submit" value="Guardar">
                <input type="submit" value="Actualizar">
                <input type="submit" value="Eliminar"><br><br>
                <input type="submit"  value="Enviar" />
            </div>
    
            
        </div>

    </div>
    
</body>
</html>
