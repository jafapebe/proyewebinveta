<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Producto</title>
</head>
<body>
    <div class="ventana-usu">
        <h3>Usuarios </h3>
        <div class="ventana-usu-main"> 
            <p><input type="text" name="id-usu" placeholder="Cédula"></p>
            <p><input type="text" name="nombre-usu" placeholder="Nombre"></p>
            <p><input type="text" name="correo-usu" placeholder="Correo"> </p>
            <p><input type="password" name="clave-usu" placeholder="Contraseña"></p>
            <p><select name="rol-usu" placeholder="Rol" autofocus>
                <option value="0">Seleccionar Rol</option>
                <option value="1">Administrador</option>
                <option value="2">Supervisor</option>
                <option value="3">Operador</option>
            </select></p>
            <div class="botones">
                <input type="submit" value="Guardar">
                <input type="submit" value="Actualizar">
                <input type="submit" value="Eliminar">
            </div>
        </div>
    </div>
</body>
</html>
