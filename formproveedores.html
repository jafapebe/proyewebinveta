<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="ventana">
        <h3>Registrar Proveedor</h3>
        <div class= "ventana-main">
            <p><input type="text" name="id-prov"placeholder="Id"></p>
            <p><input type="text" name="nombre-prov"placeholder="Nombre del proveedor"></p>
            <p><input type="text" name="dirección-prov"placeholder="Dirección"></p>
            <p><input type="text" name="ciudad-prov"placeholder="Ciudad"></p>
            <p><input type="text" name="telefono-prov"placeholder="Teléfono"></p>
            <p><input type="text" name="e-mail-prov"placeholder="E-mail"></p>
            <p><input type="text" name="nombre-vendedor-prov"placeholder="Nombre del vendedor"></p>
            <div class="botones">
                <input type="submit" value="Guardar">
                <input type="submit" value="Actualizar">
                <input type="submit" value="Eliminar">
            </div>
        </div>
    </div>

</body>
</html>
